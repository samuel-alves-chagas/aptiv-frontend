<div class="container-fluid">
    <div class="select-cards">
        <ng-container *ngFor="let module of modules">
            <div class="card" style="height: 8rem;">
                <div class="card-body">
                    <button type="button" class="card-title">{{module.name}} <i style="margin-left: 5px;" class="fa-thin fa-money-check-dollar" ></i></button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
