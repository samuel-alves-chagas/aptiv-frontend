<div class="container-fluid">
    <div class="select-cards">
        <ng-container *ngFor="let module of modules">
            <div class="card" style="height: 8rem;">
                <div class="card-body">
                    <h5 class="card-title">{{module.name}}</h5>
                </div>
            </div>
        </ng-container>
    </div>
</div>
