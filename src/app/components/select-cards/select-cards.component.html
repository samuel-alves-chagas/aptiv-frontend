<div class="class">
    <div style="padding: 2%; margin: auto;">
        <ng-container *ngFor="let module of modules">
            <ng-container *ngIf="module.visible">
                <button type="button" (click)="redirectTo(module.path)">
                    {{module.name}}
                    <i [ngClass]="module.icon"></i>
                </button>
            </ng-container>
        </ng-container>
    </div>

</div>
